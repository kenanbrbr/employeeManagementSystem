<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<h1>Employee List</h1>

		<a th:href="@{/showNewEmployeeForm}"
			class="btn btn-success btn-sm mb-3">Add Employee</a>
		<table border="2" class="table table-stripped table-responsive-md">
			<thead>
				<tr>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<!--th:each ===>  iterating over employee list using thymeleaf ' th:each ' attribute-->
				<!-- listEmployees , employeeController dan gÃ¶nderilen key -->
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td> 
					<a th:href="@{/showFormUpdate/{id}(id=${employee.id})}" class="btn btn-primary"> Update</a>
					<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger"> Delete</a>
					
					</td>
				</tr>
			</tbody>
		</table>
		
		<div th:if="${totalPages>1}">
		      <div class="row col-sm-10">
		          <div class="col-sm-2">
		              Total Rows: [[${totalItems}]]
		          </div>
		          
		          <div class="col-sm-1">
		              <span th:each="i: ${#numbers.sequence(1, totalPages)}">
		                  <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}}">[[${i}]]</a>
		                  <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
		              </span>
		          </div>
		          
		          <div class="col-sm-1">
			          <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}}">Next</a>
			          <span th:unless="${currentPage < totalPages}">Next</span>
		          </div> 
		          
		          <div class="col-sm-1">
                      <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}}">Last</a>
                      <span th:unless="${currentPage < totalPages}">Last</span>
                  </div>
                  
		      </div>
		</div>
	</div>
</body>
</html>
